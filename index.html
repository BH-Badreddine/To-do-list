<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="grocery-container container">
            <img src="IMAGES/ananas.png" height="100px" width="30%" alt="" >
            <img src="IMAGES/raisin.png" height="100px" width="30%" alt="" style="transform: rotate(20deg);float:right;">
            
            <div class="container mt-3">
                <div class="row align-items-center justify-content-between">
                    <div class="col-md-6">
                        <h1>Grocery list</h1>
                    </div>
                    <div class="col-md-4 ">
                        <p v-if="calTotalArticles === 0" class="remain">No item remaining</p>
                        <p v-else class="remain">{{ calTotalArticles}} <span v-if="calTotalArticles > 1">items</span><span v-else>item</span> remaining</p>
                    </div>
                </div>
            </div>
            
            <div class="container form-container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-8">
                        <input type="text" placeholder="Enter an item" v-model="item" @keyup.enter="addItemToList">
                        <span v-if="displayMessage" class="message">Finish?Type enter</span>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <button class="btn btn-danger offset-4" @click="deleteAllItems">Reset <i class="bi bi-eraser-fill"></i></button>
                    </div>
                </div>
            </div>
                        
            <p class="error" v-if="displayError">{{errorMessage}}</p>

            <div class="listOfItems">
                <div v-for="item in items" class="item-container container mb-3">

                    <div class="row justify-content-between">
                        <div class="col-md-3 col-sm-5">
                            <i class="bi bi-arrow-right"></i>
                            <span>{{ item.name }}</span>
                        </div>
                        <div class="col-md-2">
                            <span> {{' x ' + item.quantity }}</span>
                        </div>
                        <div class="col-md-5 item-icons">
                            <button class="btn"><i @click="increaseQuantity(item)" class="bi bi-plus-circle" style="color: green"></i></button>
                            <button class="btn"><i @click="decreaseQuantity(item)" class="bi bi-dash-circle" style="color: green"></i></button>
                            <button class="btn"><i @click="deleteItem(item)" class="bi bi-trash3" style="color: rgb(243, 38, 38)"></i></button>
                        </div>
                    </div>
                    

                </div>
            </div>
            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
    <script src="main.js"></script>
</body>
</html>
